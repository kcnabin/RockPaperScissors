<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock, Paper, Scissor</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="rps-body">
		<div class="title">Rock, Paper, Scissor</div>
		
		<div class="selection-menu">
			<div id="rock">
				<img src="images/rock.png">
				<p>Rock</p>
			</div>
			<div id="paper">
				<img src="images/paper.png">
				<p>Paper</p>
			</div>
			<div id="scissor">
				<img src="images/scissor.png">
				<p>Scissor</p>
			</div>
		</div>
		<div class="choice-display">
			<div class="your-choice">
				Your Choice
			</div>
			<div class="comp-choice">
				Computer Choice
			</div>
		</div>
		<div id="result">
			RESULT
		</div>
		<div id="footer">
			<p>Design by <a href="https://github.com/kcnabin">Nabin KC</a> in association with <a href="https://www.theodinproject.com/">The Odin Project.</a></p>
		</div>
	</div>

	<script type="text/javascript" src="mainScript.js" defer></script>

</body>
</html>
